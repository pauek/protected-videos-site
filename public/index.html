<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your password protected Site</title>
    <style>
      body {
        margin: 1rem;
        font-family: sans-serif;
      }
      video {
        width: 250px;
      }
      .video {
        display: inline-flex;
        flex-direction: column;
        margin-right: 10px;
        margin-bottom: 10px;
      }
      .video .info {
        padding: 0.2rem.3rem;
      }
      .video h2 {
        margin: 0;
        font-family: sans-serif;
        font-size: 1rem;
      }
      .video p {
        margin: 0;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div id="root">
      Loading...
    </div>

    <script>
      const getVideoListInfo = async () => {
        const resp = await fetch("/video-info.json");
        const json = await resp.json();
        return json;
      };

      const renderVideo = (info) => {
        return `
          <video controls="true">
           <source src="/videos/${info.filename}" />
          </video>
          <div class="info">
            <h2>${info.filename.split(".")[0]}</h2>
            <p>${info.duration}</p>
          </div>
        `;
      }

      const renderVideoList = async () => {
        const videoListInfo = await getVideoListInfo();
        const root = document.getElementById("root");
        root.textContent = "";
        for (let vinfo of videoListInfo) {
          let div = document.createElement("div");
          div.innerHTML = renderVideo(vinfo);
          div.classList.add("video");
          root.appendChild(div);
        }
      };

      renderVideoList();
    </script>
  </body>
</html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posgrado Fullstack - VÃ­deos</title>
    <link rel="stylesheet" href="styles.css" types="text/css" />
  </head>
  <body>
    <div id="root">
      Loading...
    </div>

    <script>
      const getVideoListInfo = async () => {
        const resp = await fetch("/videos.json");
        const json = await resp.json();
        return json;
      };

      const renderVideo = ({ filename, duration }) => {
        const [datename, extension] = filename.split(".");
        const [date, name] = datename.split(" - ");
        const revdate = date.split("-").reverse().join("/");
        return `
          <video controls="true">
            <source src="/videos/${filename}" />
          </video>
          <div class="info">
            <div class="header">
              <h2>${name}</h2>
              <span class="duration">${duration}</span>
            </div>
            <time>${revdate}</time>
          </div>
        `;
      };

      const renderVideoList = async () => {
        const videoListInfo = await getVideoListInfo();
        const root = document.getElementById("root");
        root.textContent = "";
        for (let vinfo of videoListInfo) {
          let div = document.createElement("div");
          div.classList.add("video");
          div.innerHTML = renderVideo(vinfo);
          root.appendChild(div);
        }
      };

      renderVideoList();
    </script>
  </body>
</html>
